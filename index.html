<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Lutfi</title>
</head>
<body>
  <audio autoplay="true" src="lagu.mp3" loop></audio>
  <div class="container">
    <!-- profile picture -->
    <div class="profile">
      <img src="profile.jpg" alt="error image" class="animate__animated animate__fadeInDown animate__delay-1s" />
      <p class="animate__animated animate__fadeIn animate__slow">Lutfi Dafian</p>
    </div>
    
    <!-- link button -->
    <div class="link">
      <a class="animate__animated animate__flipInX animate__delay-2s" href="https://instagram.com/lutfidafian" target="_blank">instagram</a>
      <a class="animate__animated animate__flipInX animate__delay-3s" href="https://tiktok" target="_blank">tiktok</a>
      <a class="animate__animated animate__flipInX animate__delay-4s" href="https://youtube.com/c/lvtfi" target="_blank">youtube</a>
      <a class="animate__animated animate__flipInX animate__delay-5s" href="https://facebook.com" target="_blank">facebook</a>
    </div>
    
    <!-- footer -->
    <div class="footer animate__animated animate__flash animate__infinite">
      <i>made with lutfi</i>
    </div>
  </div>
</body>
</html>
